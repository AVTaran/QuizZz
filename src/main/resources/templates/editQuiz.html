<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/head :: headerFragment">
</head>
<body ng-app="editApp" th:attr="ng-init='quizId='+${quiz.id}">

	<div th:replace="fragments/header :: header">...</div>
	
	<div class="container">

		<div class="container" ng-controller="EditCtrl"> 
		
			<div class="col-sm-2"></div>
			
			<div class="col-sm-8">
			
				<h2 th:text="#{label.editquiz.pagetitle}" class="text-center">New Quiz</h2>
				<br/>
				
				<form name="EditQuiz">
				
					<div class="form-group">
						<label th:text="#{label.newquiz.title}">Title</label>
				        <input th:placeholder="#{label.newquiz.title.placeholder}" name="name" class="form-control" required="true" autofocus="true"  ng-model="quizName"/>
				        <br/>
				        <label th:text="#{label.newquiz.description}">Description</label>
				        <textarea th:placeholder="#{label.newquiz.description.placeholder}" name="description" class="form-control" rows="3" ng-model="quizDescription" > </textarea>
				        <br/>
				        <button th:text="#{label.editquiz.submit}" class="btn btn-lg btn-primary btn-block" type="submit"  ng-click="saveQuiz(quizName, quizDescription)">Update</button>
			        </div>
			        
			        <br/>
			        <h2 th:text="#{label.editquiz.questionstitle}" class="form-signin-heading text-center">New Quiz</h2>
					<br/>
			        
			        <div class="form-group">
			        	<table class="table" align="center">
							<tbody>
								<tr ng-repeat="question in questions">
									<td class="col-sm-10">
										<input placeholder="Question text..." class="form-control" ng-model="question.text"/>
									</td>
									<td class="col-sm-2">
										<div class="btn-group">
											<button class="btn btn-primary" ng-click="saveQuestion(question.id, question.text)">
												<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
											</button>
											<button class="btn btn-primary" ng-click="deleteQuestion(question.id)">
												<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
											</button>
										</div>
									</td>
								</tr>
								<tr>
									<td><input placeholder="Question text..." class="form-control" ng-model="newQuestion"/></td>
									<td>
										<button class="btn btn-primary" ng-click="saveQuestion(0, newQuestion)">
											<span class="glyphicon glyphicon-floppy-disk" aria-hidden="false"></span>
										</button>
									</td>
								</tr>		
							</tbody>
						</table>
			        </div>
				</form>  
				<!-- Remove this when footer is added -->
				<br/><br/><br/><br/><br/><br/><br/><br/>
			</div>
			 
			<div class="col-sm-2"></div>
			 
		</div>
	</div>


<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
        th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
<script type="text/javascript" src="../js/editApp.js"
        th:src="@{/js/editApp.js}"></script>
</body>
</html>
